<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <section class="main-page">
    <div class="wrapper">
      <header class="header">
        <div class="logo header__logo"><img src="img/logo.png" alt="logo" class="logo__img"></div>
        <nav class="header__nav">
          <ul class="header__menu menu">
            <li class="menu__item"><a href="#" class="menu__link">Главная</a></li>
            <li class="menu__item"><a href="#" class="menu__link">О сервисе</a></li>
            <li class="menu__item"><a href="#" class="menu__link">Тарифы</a></li>
            <li class="menu__item"><a href="#" class="menu__link">Контакты</a></li>
          </ul>
        </nav>
      </header>

      <div class="main-page__under-header-block">
        INTEGRATIONS
      </div>
      <div class="main-page__text">
      <img src="img/Group-1.png" alt="ozon" class="main-page__img">
        <div class="main-page__like-h1">Готовая интеграция с <span class="color_ozon">ozon</span>
          через приложение <span class="color_violet">Topseller</span>
          для системы <span class="color_dark_blue">МойСклад</span> </div>
      </div>
      <form class="main-page__feedback feedback" action="#">
        <input type="tel" placeholder="Номер телефона" name="phone" class="feedback__input">
        <input type="email" placeholder="Email" name="name" class="feedback__input">
        <div type="submit" name="button" class="feedback__button">Подробнее</div>
      </form>
      <div class="main-page__checkbox-block checkbox-block">
        <input type="checkbox" id="checkbox1" class="checkbox-block__checkbox">
        <label for="checkbox1" class="checkbox-block__label">Даю согласие на обработку персональных данных</label>
      </div>
    </div>
  </section>

  <script src="js/all.js"></script>
</body>

</html>
